<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cake delivery in nepal</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <my-header></my-header>
    <script src="header.js"></script>
    <main id="payment-page">
      <section class="payment">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6">
              <div>
                <h2>Birthday Cake</h2>
                <hr class="line" />
              </div>
              <div><h3>Rs. 1050</h3></div>
              <h3 class="mt-5">Place an Order</h3>
              <hr class="line" />
              <p>
                Weight:
                <button type="button" class="btn1">1</button>Pound
              </p>
              <hr class="line" />
              <div class="row">
                <div class="col-6">
                  <h3>Delivery Date:</h3>
                  <button type="button" class="btn2"></button>
                  <div class="form-floating mt-5">
                    <textarea
                      class="form-control"
                      placeholder="Leave a comment here"
                    ></textarea>
                    <label for="floatingTextarea">Message On Cake...</label>
                  </div>
                </div>
                <div class="col-6">
                  <h3>Time:</h3>
                  <button type="button" class="btn2"></button>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <img src="image/image 54.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <my-footer></my-footer>
    <script src="footer.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
